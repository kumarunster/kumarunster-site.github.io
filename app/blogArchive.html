---
layout: default
title: All Posts
---

<div id="home">
  <h1>Alle Blog Post auf ein Blick</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
    
</div>
